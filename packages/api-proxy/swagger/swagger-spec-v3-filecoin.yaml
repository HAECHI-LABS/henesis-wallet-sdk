openapi: 3.0.0
info:
  title: FILECOIN
  description: Henesis API Proxy - v3 - filecoin OpenAPI Documentation
  version: '1.0'
  contact: {}
tags: []
servers:
  - url: http://localhost:3000
components:
  schemas:
    InvalidAccessIpException:
      type: object
      properties:
        message:
          type: string
          description: API 에러 메시지
          example: ip '106.101.128.133' is not allowed
        code:
          type: number
          description: 헤네시스 API 에러 코드
          example: 4008
      required:
        - message
        - code
    InvalidAccessTokenException:
      type: object
      properties:
        message:
          type: string
          description: API 에러 메시지
          example: expired or invalid access token and signature
        code:
          type: number
          description: 헤네시스 API 에러 코드
          example: 4001
      required:
        - message
        - code
    AccessTokenNotProvidedException:
      type: object
      properties:
        message:
          type: string
          description: API 에러 메시지
          example: access token not provided
        code:
          type: number
          description: 헤네시스 API 에러 코드
          example: 4001
      required:
        - message
        - code
    NoCoinException:
      type: object
      properties:
        message:
          type: string
          description: API 에러 메시지
          example: there is no '2' coin at 'ETHEREUM'
        code:
          type: number
          description: 헤네시스 API 에러 코드
          example: 4000
      required:
        - message
        - code
    CoinDTO:
      type: object
      properties:
        id:
          type: number
          description: Henesis에서 부여한 Coin의 ID
          example: 11
        name:
          type: string
          description: 코인 이름
          example: ethereum
        ticker:
          type: string
          description: 코인의 기호
          example: ETH
        address:
          type: string
          description: 코인 컨트랙트 주소
          example: '0xdd00383e5a51166bba3e96d84c14a36d72e6c128'
        description:
          type: string
          description: 코인 설명
          example: 이더리움
        decimals:
          type: number
          description: 코인의 소수점 자릿수
          example: 18
        blockchain:
          enum:
            - ETHEREUM
            - KLAYTN
            - BITCOIN
            - FILECOIN
            - BINANCE_SMART_CHAIN
          type: string
          description: 코인이 발행된 메인넷
          example: ETHEREUM
        attributes:
          items:
            type: array
          description: 코인의 메타 데이터
          example: &ref_1
            - ERC20_STANDARD
          type: array
      required:
        - id
        - name
        - ticker
        - address
        - description
        - decimals
        - blockchain
        - attributes
    InvalidStatusException:
      type: object
      properties:
        message:
          type: string
          description: API 에러 메시지
          example: '''status'' is invalid: not supported event status'
        code:
          type: number
          description: 헤네시스 API 에러 코드
          example: 4001
      required:
        - message
        - code
    ContractCallsDTO:
      type: object
      properties:
        id:
          type: string
          description: 스마트 컨트랙트 호출 내역의 ID
          example: '375031'
        data:
          type: string
          description: 컨트랙트 호출시 사용된 data
          example: >-
            0xa9059cbb0000000000000000000000001f10ecbd971eab345ea19e96dc237b1fbd63de9600000000000000000000000000000000000000000000000000000000000f4240
        status:
          enum:
            - PENDING_APPROVAL
            - REJECTED
            - REQUESTED
            - PENDING
            - FAILED
            - REVERTED
            - REPLACED
            - MINED
            - CONFIRMED
          type: string
          description: 트랜잭션 상태
          example: CONFIRMED
        walletId:
          type: string
          description: 지갑 ID
          example: ae40b1b3dd953e5592c21e58be30d807
        orgId:
          type: string
          description: 지갑이 속한 팀(Organization)의 ID
          example: 31cafc79bd437e1b8e7b8209e399d3f3
        transactionId:
          type: string
          description: >-
            트랜잭션 ID (Henesis Wallet에서 부여하는 트랜잭션의 고유 ID입니다. 온체인상 트랜잭션 해시와 다른
            개념입니다.)
          example: 8c87c578d7568edc156f831cf03c3ff0
        toAddress:
          type: string
          description: 호출한 스마트 컨트랙트 주소
          example: '0xdd00383e5a51166bba3e96d84c14a36d72e6c128'
        fromAddress:
          type: string
          description: 호출한 지갑의 주소
          example: '0x1f10ecbd971eab345ea19e96dc237b1fbd63de96'
        transactionHash:
          type: string
          description: 트랜잭션 해시
          example: '0xef76a243fa224f723922a1b067dd916fb1b2568aff292d2d1d183a807804922f'
        createdAt:
          type: string
          description: '트랜잭션 생성 시간 (형식: ms, UNIX time)'
          example: '1612411568760'
        updatedAt:
          type: string
          description: '트랜잭션 상태가 마지막으로 변경된 시간 (형식: ms, UNIX time)'
          example: '1612411724023'
        blockchain:
          enum:
            - ETHEREUM
            - KLAYTN
            - BITCOIN
            - FILECOIN
            - BINANCE_SMART_CHAIN
          type: string
          description: 메인넷 종류
          example: ETHEREUM
        metadata:
          type: string
          description: 기타 정보 기록용 메타 데이터 (255자 제한)
          example: metadata
      required:
        - id
        - data
        - status
        - walletId
        - orgId
        - transactionId
        - toAddress
        - fromAddress
        - transactionHash
        - createdAt
        - updatedAt
        - blockchain
    PaginationMetadata:
      type: object
      properties:
        nextUrl:
          type: string
          description: 다음 pagination url
          example: http://localhost:3000/api/v3/ethereum/transfers?page=2
        previousUrl:
          type: string
          description: 이전 pagination url
          example: http://localhost:3000/api/v3/ethereum/transfers?page=1
        totalCount:
          type: number
          description: 총 갯수
          example: 5
      required:
        - nextUrl
        - previousUrl
        - totalCount
    GetManyResponseForContractCallsDTO:
      type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/components/schemas/ContractCallsDTO'
        pagination:
          $ref: '#/components/schemas/PaginationMetadata'
      required:
        - results
    TransferDTO:
      type: object
      properties:
        id:
          type: string
          description: 입출금 내역의 ID
          example: 5b0d5c94f8fa6c2a891eb4f833767f03
        from:
          type: string
          description: 출금 주소
          example: t1tian42omo3lnk6lh7mw6k3d4muelbfvvlmhufni
        to:
          type: string
          description: 입금 주소
          example: t2faaemofs4z3qnnpeawbrawyot43iuekkg52tjai
        amount:
          type: string
          description: '암호화폐(FIL)의 양 (단위: attoFIL)'
          example: '1000000000'
        status:
          enum:
            - REQUESTED
            - PENDING
            - FAILED
            - MINED
            - REVERTED
            - CONFIRMED
          type: string
          description: 출금 상태
          example: CONFIRMED
        walletId:
          type: string
          description: 입출금 지갑 ID
          example: ae40b1b3dd953e5592c21e58be30d807
        type:
          enum:
            - WITHDRAWAL
            - DEPOSIT
          type: string
          description: 입출금 타입
          example: WITHDRAWAL
        transaction:
          description: 입출금 트랜잭션
          example: &ref_0
            id: c3a43bbf3d33e94fdc1adfc2d17a63b3
            hash: bafy2bzaced4hk2ufk3xwcmxuiuikudoh6dcxgjfoforubsbn7tu5rfyc3446e
          allOf:
            - $ref: '#/components/schemas/TransactionDTO'
        createdAt:
          type: string
          description: '입출금 생성 시간 (형식: ms, UNIX time)'
          example: '1612411568760'
        updatedAt:
          type: string
          description: '입출금 상태가 마지막으로 변경된 시간 (형식: ms, UNIX time)'
          example: '1612411724023'
      required:
        - id
        - from
        - to
        - amount
        - status
        - walletId
        - type
        - transaction
        - createdAt
        - updatedAt
    GetManyResponseForTransferDTO:
      type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/components/schemas/TransferDTO'
        pagination:
          $ref: '#/components/schemas/PaginationMetadata'
      required:
        - results
    TransactionIdNotFoundException:
      type: object
      properties:
        message:
          type: string
          description: API 에러 메시지
          example: transaction id '1' does not exists
        code:
          type: number
          description: 헤네시스 API 에러 코드
          example: 4000
      required:
        - message
        - code
    TransactionDTO:
      type: object
      properties:
        id:
          type: string
          description: Henesis에서 부여한 트랜잭션의 ID
          example: c3a43bbf3d33e94fdc1adfc2d17a63b3
        hash:
          type: string
          description: 트랜잭션 해시
          example: bafy2bzaced4hk2ufk3xwcmxuiuikudoh6dcxgjfoforubsbn7tu5rfyc3446e
      required:
        - id
        - hash
    GetManyResponseForTransactionDTO:
      type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/components/schemas/TransactionDTO'
        pagination:
          $ref: '#/components/schemas/PaginationMetadata'
      required:
        - results
    WalletNotFoundException:
      type: object
      properties:
        message:
          type: string
          description: API 에러 메시지
          example: wallet 'c27732256a1f8d45df5aec31ba7ef85cd' does not exist
        code:
          type: number
          description: 헤네시스 API 에러 코드
          example: 4000
      required:
        - message
        - code
    NoWalletNameException:
      type: object
      properties:
        message:
          type: string
          description: API 에러 메시지
          example: wallet name should not be empty
        code:
          type: number
          description: 헤네시스 API 에러 코드
          example: 4000
      required:
        - message
        - code
    DepositAddressNotFoundException:
      type: object
      properties:
        message:
          type: string
          description: API 에러 메시지
          example: deposit address 'c27732256a1f8d45df5aec31ba7ef85cd' does not exist
        code:
          type: number
          description: 헤네시스 API 에러 코드
          example: 4000
      required:
        - message
        - code
    WalletDTO:
      type: object
      properties:
        id:
          type: string
          description: 지갑 ID
          example: a1f9e4c33ea9f51974490fd1c30efb3e
        name:
          type: string
          description: 지갑 이름
          example: filecoin-wallet-1
        address:
          type: string
          description: 지갑 주소
          example: t2faaemofs4z3qnnpeawbrawyot43iuekkg52tjai
        createdAt:
          type: string
          description: '지갑 생성 시간 (형식: ms, UNIX time)'
          example: '1614582860091'
        updatedAt:
          type: string
          description: '지갑 정보 수정 시간 (단위: ms, UNIX time)'
          example: '1614582928222'
        status:
          enum:
            - ACTIVE
            - CREATING
            - FAILED
            - INACTIVE
          type: string
          description: 지갑 상태
          example: ACTIVE
      required:
        - id
        - name
        - address
        - createdAt
        - updatedAt
        - status
    BalanceDTO:
      type: object
      properties:
        amount:
          type: string
          description: '확정된 잔액 (단위: attoFIL)'
          example: '1000000000000'
        spendableAmount:
          type: string
          description: '출금 가능한 잔액 (= 총 잔액 - 확정되지 않은 출금 요청액) (단위: attoFIL)'
          example: '1000000000000'
        name:
          type: string
          description: 코인 이름
          example: Filecoin
        ticker:
          type: string
          description: 코인의 기호
          example: FIL
        decimals:
          type: number
          description: 코인의 소수점 자릿수
          example: 18
      required:
        - amount
        - spendableAmount
        - name
        - ticker
        - decimals
    DepositAddressDTO:
      type: object
      properties:
        id:
          type: string
          description: 입금 주소 ID
          example: a1f9e4c33ea9f51974490fd1c30efb3e
        name:
          type: string
          description: 입금 주소 이름
          example: deposit-address-1
        address:
          type: string
          description: 입금 주소
          example: t1tian42omo3lnk6lh7mw6k3d4muelbfvvlmhufni
        createdAt:
          type: string
          description: '입금 주소 생성 시간 (단위: ms, UNIX time)'
          example: '1614582860091'
        updatedAt:
          type: string
          description: '입금 주소 정보 수정 시간 (단위: ms, UNIX time)'
          example: '1614582928222'
      required:
        - id
        - name
        - address
        - createdAt
        - updatedAt
    ChangeWalletNameRequestDTO:
      type: object
      properties:
        name:
          type: string
          description: 지갑의 새로운 이름
      required:
        - name
    SendCoinRequestDTO:
      type: object
      properties:
        gasPrice:
          type: number
          description: >-
            트랜잭션에 사용할 gas price (단위: wei) null일 경우, Henesis가 자동으로 5분 안에 채굴될 수 있는
            값으로 설정합니다.
        metadata:
          type: string
          description: 기타 정보 기록용 메타 데이터 (255자 제한)
          example: metadata
          default: metadata
        ticker:
          type: string
          description: 암호화폐의 기호 (ticker)
          example: ETH
        to:
          type: string
          description: 암호화폐의 받을 지갑 주소
          example: '0xab28d146e860e0b132695c941f706d783a158345'
        amount:
          type: string
          description: '암호화폐의 양 (단위: wei, peb)'
          example: '100000000'
        passphrase:
          type: string
          description: 지갑의 비밀번호
          example: passphrase
      required:
        - ticker
        - to
        - amount
        - passphrase
    CreateTransactionRequestDTO:
      type: object
      properties:
        value:
          type: number
          description: 트랜잭션에 담을 암호화폐의 양
          example: 0
        gasPrice:
          type: number
          description: >-
            트랜잭션에 사용할 gas price (단위: wei) null일 경우, Henesis가 자동으로 5분 안에 채굴될 수 있는
            값으로 설정합니다.
        metadata:
          type: string
          description: 기타 정보 기록용 메타 데이터 (255자 제한)
          example: metadata
          default: metadata
        to:
          type: string
          description: 트랜잭션을 보낼 스마트 컨트랙트 주소
          example: '0xc10f954e2be747e1d9d47948b2c15e5b71c5d9c8'
        data:
          type: string
          description: 트랜잭션에 담을 데이터
          example: '0x0'
        passphrase:
          type: string
          description: 지갑의 비밀번호
          example: passphrase
      required:
        - to
        - data
        - passphrase
    ReplaceTransactionRequestDTO:
      type: object
      properties:
        gasPrice:
          type: number
          description: >-
            트랜잭션에 사용할 gas price (단위: wei) null일 경우, Henesis가 자동으로 5분 안에 채굴될 수 있는
            값으로 설정합니다.
    Target:
      type: object
      properties:
        coinId:
          type: string
          description: Henesis에서 부여한 Coin의 ID
          example: '11'
        depositAddressId:
          type: string
          description: 입금 주소 ID
          example: c2bd6506cb56a6baaff32653ac77ef49
      required:
        - coinId
        - depositAddressId
    CreateFlushRequestDTO:
      type: object
      properties:
        gasPrice:
          type: number
          description: >-
            트랜잭션에 사용할 gas price (단위: wei) null일 경우, Henesis가 자동으로 5분 안에 채굴될 수 있는
            값으로 설정합니다.
        gasLimit:
          type: number
          description: '트랜잭션에 사용할 gas limit (단위: wei) null일 경우, Henesis가 자동으로 설정합니다.'
        metadata:
          type: string
          description: 기타 정보 기록용 메타 데이터 (255자 제한)
          example: metadata
          default: metadata
        targets:
          type: array
          items:
            $ref: '#/components/schemas/Target'
      required:
        - targets
    GetManyResponseForDepositAddressDTO:
      type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/components/schemas/DepositAddressDTO'
        pagination:
          $ref: '#/components/schemas/PaginationMetadata'
      required:
        - results
    CreateDepositAddressRequestDTO:
      type: object
      properties:
        name:
          type: string
          description: 입금 주소 이름
          example: test-deposit-address
        passphrase:
          type: string
          description: 지갑 비밀번호
          example: passphrase
      required:
        - name
        - passphrase
    FlushDTO:
      type: object
      properties:
        id:
          type: string
          description: Henesis에서 부여한 집금 ID
          example: 76f42bbea97c5e5fb6420ee29060ffc3
        walletId:
          type: string
          description: 집금한 지갑 ID
          example: 49e129bd5e1e67eddc5e317ed2e42b4c
        transfers:
          description: 집금을 통해 발생한 입출금의 ID 목록
          example: &ref_39
            - &ref_29
              id: 5b0d5c94f8fa6c2a891eb4f833767f03
              from: t1tian42omo3lnk6lh7mw6k3d4muelbfvvlmhufni
              to: t2faaemofs4z3qnnpeawbrawyot43iuekkg52tjai
              amount: '1000000000'
              status: CONFIRMED
              walletId: ae40b1b3dd953e5592c21e58be30d807
              type: WITHDRAWAL
              transaction: *ref_0
              createdAt: '1612411568760'
              updatedAt: '1612411724023'
          type: array
          items:
            $ref: '#/components/schemas/TransferDTO'
        createdAt:
          type: string
          description: '집금 발생 시간 (형식: ms, UNIX time)'
          example: '1612411568760'
        updatedAt:
          type: string
          description: '집금 정보가 마지막으로 변경된 시간 (형식: ms, UNIX time)'
          example: '1612411724023'
      required:
        - id
        - walletId
        - transfers
        - createdAt
        - updatedAt
    TransferRequestDTO:
      type: object
      properties:
        to:
          type: string
        amount:
          type: string
        passphrase:
          type: string
        gasPremium:
          type: string
      required:
        - to
        - amount
        - passphrase
        - gasPremium
    FlushRequestDTO:
      type: object
      properties:
        targets:
          type: array
          items:
            type: string
        passphrase:
          type: string
        gasPremium:
          type: string
      required:
        - targets
        - passphrase
        - gasPremium
    GetManyResponseForFlushDTO:
      type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/components/schemas/FlushDTO'
        pagination:
          $ref: '#/components/schemas/PaginationMetadata'
      required:
        - results
paths:
  /api/v3/ethereum/coins:
    get:
      operationId: filecoin-CoinsController_getCoins
      x-readme:
        explorer-enabled: false
        samples-languages:
          - curl
          - node
          - java
          - python
          - go
      summary: 전체 코인 목록 조회하기
      description: Henesis Wallet에서 지원하는 모든 가상자산(토큰, 코인)을 조회합니다.
      parameters:
        - &ref_2
          name: X-Henesis-Secret
          in: header
          description: 대시보드를 통해 발급 받은 API Secret을 입력합니다.
          schema:
            type: string
        - &ref_3
          name: Authorization
          in: header
          description: 대시보드를 통해 발급 받은 Access Token을 입력합니다. e.g. Bearer <TOKEN\>
          schema:
            example: Bearer <TOKEN>
            default: 'Bearer '
            type: string
        - name: flag
          required: true
          in: query
          schema:
            type: boolean
      responses:
        '200':
          content:
